<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" data-navbar-on-scroll="data-navbar-on-scroll">
    <div class="container">
      <a class="navbar-brand d-inline-flex" href="index.html"><img class="d-inline-block"
          src="assets/img/gallery/logo.svg" alt="logo" /><span
          class="text-1000 fs-3 fw-bold ms-2 text-gradient">RizlahEnt</span></a>
    </div>
  </nav>

  <section>
    <div class="container my-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title fs-3 fw-bold">MENU</div>
          <div class="d-flex justify-content-between mb-2">
            <div class=""></div>
            <div class="">
              <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Add New Menu</button>
            </div>
          </div>
          <table class="table table-bordered">
            <thead class="bg-light">
              <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">Food Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Availability</th>
                <th scope="col" width="20%"></th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr>
                <th scope="row">1</th>
                <td>Laksa Sarawak</td>
                <td>30</td>
                <td><span class="badge bg-success">Available</span></td>
                <td class="text-center">
                  <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#menuModal1">
                    <i class="fas fa-edit text-dark"></i>
                  </button>
                  <button type="button" class="btn btn-sm">
                    <i class="fas fa-trash text-dark"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Nasi Lemak</td>
                <td>0</td>
                <td><span class="badge bg-danger">Not Available</span></td>
                <td class="text-center">
                  <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#menuModal2">
                    <i class="fas fa-edit text-dark"></i>
                  </button>
                  <button type="button" class="btn btn-sm">
                    <i class="fas fa-trash text-dark"></i>
                  </button>
                </td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Cheese Burger</td>
                <td>-</td>
                <td><span class="badge bg-dark">Discontinued</span></td>
                <td class="text-center">
                  <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#menuModal3">
                    <i class="fas fa-edit text-dark"></i>
                  </button>
                  <button type="button" class="btn btn-sm">
                    <i class="fas fa-trash text-dark"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title fs-3 fw-bold">Total Earnings</div>
          <p>Total earnings this month is: <b>RM3569.80</b> </p>
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td class="text-start p-3 align-middle">
                  <div class="row">
                    <div class="d-flex">
                      <div class="p-2 flex-shrink-1 align-self-center">
                        <i class="fa-solid fa-chart-line"></i>
                      </div>
                      <div class="row">
                        <p class="mb-0">Sales</p>
                        <p class="fw-bold mb-0">RM30000</p>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="text-start p-3 align-middle">
                  <div class="row">
                    <div class="d-flex">
                      <div class="p-2 flex-shrink-1 align-self-center">
                        <i class="fa-solid fa-user"></i>
                      </div>
                      <div class="row">
                        <p class="mb-0">Customers</p>
                        <p class="fw-bold mb-0">15678</p>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="text-start p-3 align-middle">
                  <div class="row">
                    <div class="d-flex">
                      <div class="p-2 flex-shrink-1 align-self-center">
                        <!-- <img src="https://app.fantasyligasuper.com/images/world_cup/icon/calendar-outline.svg" alt="" class="pe-2"> -->
                      </div>
                      <div class="row">
                        <p class="mb-0">Products</p>
                        <p class="fw-bold mb-0">500</p>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="text-start p-3 align-middle">
                  <div class="row">
                    <div class="d-flex">
                      <div class="p-2 flex-shrink-1 align-self-center">
                        <!-- <img src="https://app.fantasyligasuper.com/images/world_cup/icon/calendar-outline.svg" alt="" class="pe-2"> -->
                      </div>
                      <div class="row">
                        <p class="mb-0">Revenue</p>
                        <p class="fw-bold mb-0">RM10000</p>
                      </div>
                    </div>
                  </div>
                </td>

              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal Add Menu -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">New Menu</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="foodName" class="col-form-label">Food Name:</label>
              <input type="text" class="form-control" id="foodName">
            </div>
            <div class="mb-3">
              <label for="quantity" class="col-form-label">Quantity:</label>
              <input type="number" class="form-control" id="quantity">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal Add Menu -->

  <!-- Modal Menu 1 -->
  <div class="modal fade" id="menuModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="menuModal1Label">Menu</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="foodName" class="col-form-label">Food Name:</label>
              <input type="text" class="form-control" id="foodName" value="Laksa Sarawak">
            </div>
            <div class="mb-3">
              <label for="quantity" class="col-form-label">Quantity:</label>
              <input type="number" class="form-control" id="quantity" value="30">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal Menu 1 -->

  <!-- Modal Menu 2 -->
  <div class="modal fade" id="menuModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="menuModal1Label">Menu</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="foodName" class="col-form-label">Food Name:</label>
              <input type="text" class="form-control" id="foodName" value="Nasi Lemak">
            </div>
            <div class="mb-3">
              <label for="quantity" class="col-form-label">Quantity:</label>
              <input type="number" class="form-control" id="quantity" value="0">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal Menu 2 -->

  <!-- Modal Menu 3 -->
  <div class="modal fade" id="menuModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="menuModal1Label">Menu</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="foodName" class="col-form-label">Food Name:</label>
              <input type="text" class="form-control" id="foodName" value="Cheese Burger">
            </div>
            <div class="mb-3">
              <label for="quantity" class="col-form-label">Quantity:</label>
              <input type="number" class="form-control" id="quantity" value="0" disabled readonly>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
